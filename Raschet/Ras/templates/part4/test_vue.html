
{% if values %}
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type='text/javascript'>
    var people = {{ values | safe }};
</script>

<div id="app">

    [[message]]
    <ul>
        <li v-for="person in people">
            [[ person ]]
        </li>
    </ul>
</div>

<script>
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            message: 'Hello Vue!',
            people: people,
        },

    });
</script>
{% else %}
<p>No items available.</p>
{% endif %}
